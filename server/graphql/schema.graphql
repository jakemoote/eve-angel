type User {
    id: ID!,
    createdAt: String!
    updatedAt: String!
    characters: [Character!]!
}
type Character {
    character_id: String!
    name: String!
    createdAt: String!
    updatedAt: String!
    user: User!
    assets: [Asset!]!
}
type Asset {
    id: ID!
    character_id: String!
    createdAt: String!
    updatedAt: String!
    character: Character!
}
type Query {
    assets: [Asset!]!
}